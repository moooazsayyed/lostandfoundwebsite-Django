{% extends 'base.html' %}

{% block  body%}

<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
      <form action="" method="POST">
        <div class="formbold-form-title">
          <h2 class="">Report Your Lost & Found</h2>
        </div>

        <div class="formbold-mb-3">
            <label for="categories" class="formbold-form-label">
                Categories <span class="red-mark">*</span>
            </label>
            <select id="categories" name="categories" class="dropdown" class="formbold-form-input">
                <option value="option1">Mobile</option>
                <option value="option2">Pets</option>
                <option value="option3">Person</option>
            </select>
          </div>

          <div class="radio-container">
            <label for="categories" class="formbold-form-label">
                Type <span class="red-mark">*</span>
            </label>
            <label class="radio-label">
                <input type="radio" name="option" class="radio-input" value="option1">Lost
            </label>
            <label class="radio-label">
                <input type="radio" name="option" class="radio-input" value="option2">Found
            </label>
        </div>


          <div class="formbold-mb-3">
            <label for="Title" class="formbold-form-label">
                Title  <span class="red-mark">*</span>
            </label>
            <input type="text" name="Title" id="Title" class="formbold-form-input">
          </div>

          <div class="formbold-mb-3">
            <label for="Title" class="formbold-form-label">
               Description
            </label>
            <textarea input type="text" name="Title" id="Title" class="formbold-form-input2"></textarea>
          </div>


        <button class="formbold-btn">Register Now</button>
      </form>
    </div>
  </div>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-image: url("https://lostandfoundnetworks.com/storage/app/logo/body-background-61104203485c1.jpeg");
    }

    .red-mark {
        color: red;
        font-weight: bold;
    }

    .formbold-mb-3 {
      margin-bottom: 15px;
    }
    .formbold-relative {
      position: relative;
    }
    .formbold-opacity-0 {
      opacity: 0;
    }
    .formbold-stroke-current {
      stroke: currentColor;
    }
    #supportCheckbox:checked ~ div span {
      opacity: 1;
    }
  
    .formbold-main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
    }
  
    .formbold-form-wrapper {
      margin: 0 auto;
      max-width: 570px;
      width: 100%;
      background: white;
      padding: 40px;
    }
  
    .formbold-img {
      margin-bottom: 45px;
    }
  
    .formbold-form-title {
      margin-bottom: 30px;
    }
    .formbold-form-title h2 {
      font-weight: 600;
      font-size: 28px;
      line-height: 34px;
      color: #07074d;
    }
    .formbold-form-title p {
      font-size: 16px;
      line-height: 24px;
      color: #536387;
      margin-top: 12px;
    }
  
    .formbold-input-flex {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .formbold-input-flex > div {
      width: 50%;
    }
    .formbold-form-input {
      text-align: center;
      width: 100%;
      padding: 13px 22px;
      border-radius: 5px;
      border: 1px solid #dde3ec;
      background: #ffffff;
      font-weight: 500;
      font-size: 16px;
      color: #536387;
      outline: none;
      resize: none;
    }

    .formbold-form-input2 {
        width: 100%;
        padding: 13px 22px;
        border-radius: 5px;
        border: 1px solid #dde3ec;
        background: #ffffff;
        font-weight: 500;
        font-size: 16px;
        color: #536387;
        outline: none;
        resize: none;
        height:5cm;
      }

    .formbold-form-input:focus {
      border-color: #6a64f1;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
    .formbold-form-label {
      color: #536387;
      font-size: 14px;
      line-height: 24px;
      display: block;
      margin-bottom: 10px;
    }
  
    .formbold-checkbox-label {
      display: flex;
      cursor: pointer;
      user-select: none;
      font-size: 16px;
      line-height: 24px;
      color: #536387;
    }
    .formbold-checkbox-label a {
      margin-left: 5px;
      color: #6a64f1;
    }
    .formbold-input-checkbox {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
    .formbold-checkbox-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      margin-right: 16px;
      margin-top: 2px;
      border: 0.7px solid #dde3ec;
      border-radius: 3px;
    }
  
    .formbold-btn {
      font-size: 16px;
      border-radius: 5px;
      padding: 14px 25px;
      border: none;
      font-weight: 500;
      background-color: #6a64f1;
      color: white;
      cursor: pointer;
      margin-top: 25px;
    }
    .formbold-btn:hover {
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
    .dropdown {
        width: 100%; /* Make the dropdown span the full width */
        padding: 13px 22px;
        border-radius: 5px;
        border: 1px solid #dde3ec;
        background: #ffffff;
        font-weight: 500;
        font-size: 16px;
        color: #536387;
        outline: none;
        resize: none;
    }

    .dropdown:focus {
        border-color: #6a64f1;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }

    .radio-container {
        display: flex;
        align-items: center;
        text-align: center;
        width: 100%;
        padding: 13px 22px;
        background: #ffffff;
        font-weight: 500;
        font-size: 16px;
        color: #536387;
        outline: none;
        resize: none;
    }

    /* Style for radio button labels */
    .radio-label {
        margin-right: 20px; /* Add spacing between the radio buttons */
        font-size: 16px;
        color: #536387;
    }

    /* Style for radio buttons */
    .radio-input {
        margin-right: 5px; /* Add spacing between the radio button and label */
    }
</style>
