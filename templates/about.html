<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Lost and Found Networks</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <!-- Video Background -->
    <video autoplay loop muted id="video-bg">
        <source src="https://drive.google.com/uc?id=1GMM2xrAbQSpEbXC9mA0-OHbRIAL6vZzy" type="video/mp4">
        Your browser does not support the video tag.
        <!-- https://drive.google.com/uc?id=1oAJRjKCe24z8p1pnbhGZRpZwmeb7QG6i -->
    </video>

    <!-- Content Overlay -->
    <div class="overlay">
        <div class="content">
            <h1 id="fadeInText" style="opacity: 0;">About Us</h1>
            <p id="fadeInText" style="opacity: 0;">Welcome to Lost and Found Networks, your one-stop platform to find your lost items.</p>
        </div>
    </div>
</body>
</html>
<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
}

#video-bg {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
}

.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #fff;
}

h1 {
    font-size: 50px;
}

p {
    font-size: 29px;
    margin-top: 20px;
}
@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}
#fadeInText {
    animation: fadeIn 5s ease-in-out 12s forwards;
}
</style>
